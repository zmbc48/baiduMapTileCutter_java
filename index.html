<!DOCTYPE html>	
<html>	
<head>	
<meta charset="utf-8">	
<title>自定义地图类型</title>	
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.2"></script>	
</head>	
<body>	
<div id="map" style="width:1000px;height:640px"></div>	
<script type="text/javascript">	
var tileLayer = new BMap.TileLayer();	
tileLayer.getTilesUrl = function(tileCoord, zoom) {	
    var x = tileCoord.x;	
    var y = tileCoord.y;	
    return 'tiles/' + zoom + '/tile-' + x + '_' + y + '.png';	
}	
var 自己切图 = new BMap.MapType('自己切图', tileLayer, {minZoom: 0, maxZoom: 4});	
var map = new BMap.Map('map', {mapType: 自己切图});	
map.addControl(new BMap.NavigationControl());	
map.centerAndZoom(new BMap.Point(0.0, 0.0), 6);	
</script>	
</body>	
</html>
